<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>همسان گزینی</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <div class="container">
        <div class="circle_container">
            <div class="circle_1"></div>
            <div class="circle_2"></div>
        </div>
        <form class="form_container" action="#">
            <h1 class="title">همسان گزینی</h1>
            <div class="mail">
                <label class="label" for="maleFile">انتخاب لیست آقایان:</label>
                <br>
                <input class="input" type="file" id="maleFile" accept=".xlsx" />
            </div>
            <div class="female">
                <label class="label" for="femaleFile">انتخاب لیست خانم ها:</label>
                <br>
                <input class="input" type="file" id="femaleFile" accept=".xlsx" />
            </div>
            <button class="btn" id="matchButton">همسان گزینی</button>
        </form>
        
        <div class="result">
            <pre class="result_pre" id="results"></pre>
        </div> 
    </div>
    

    <script src="script.js"></script>
</body>
</html>
